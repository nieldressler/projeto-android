<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <div>
            <h1>Fale Conosco</h1>
            <p>Preencha os campos abaixo que um de nossos colaboradores entrará em contato o mais breve possível</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a target="_blank" href="https://www.tecmundo.com.br/tecnologia">Notícias</a>
            <a href="index.html">Fale Conosco</a>
        </nav>    
    </header>
    
    <main>
        <form style="text-align: justify;">
            <div>
                    <br>
                    <label><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome">
            </div>
                  
            <div>
                    <br>
                    <label><strong>E-mail:</strong></label>
                    <input type="email" name="email" id="email">
            </div>
            
            <div>
                    <br>
                    <label><strong>Telefone:</strong></label>
                    <input type="tel" name="telefone" id="telefone">
            </div>
            
            <div>
                    <br>
                    <label><strong>Mensagem:</strong></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <br>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
